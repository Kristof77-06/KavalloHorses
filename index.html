<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Termékeink</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Saját stíluslapok -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobilmenu.css" />

    <!-- Modul logika -->
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <!-- EGYSÉGES FEJLÉC (a többi oldallal megegyező menü) -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100">
        <div class="container-fluid d-flex flex-nowrap align-items-center">
          <!-- Desktop kereső (eredeti helyén) -->
          <form class="d-none d-sm-flex me-auto" role="search" onsubmit="event.preventDefault(); keresesInditasa();" id="desktopKeresoForm">
            <input type="text" id="keresoMezo" class="form-control me-2 w-auto" placeholder="Keresés..." />
            <button type="submit" class="btn btn-outline-light">Keresés</button>
          </form>

          <!-- Mobil kereső gomb -->
          <div class="d-sm-none d-flex justify-content-start px-3">
            <button
              class="btn btn-outline-light"
              id="mobilKeresoBtn"
              data-bs-toggle="collapse"
              data-bs-target="#mobilKeresosav"
              aria-controls="mobilKeresosav"
              aria-expanded="false"
              aria-label="Mobil keresősáv"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>

          <!-- Hamburger gomb -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
            aria-controls="mynavbar"
            aria-expanded="false"
            aria-label="Menü megnyitása"
            id="hamburgerBtn"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menü elemek (collapse) - egységes struktúra, pontosan mint a többi oldalon -->
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="kezdolap.html">Kezdőlap</a></li>
              <li class="nav-item"><a class="nav-link" href="rolunk.html">Rólunk</a></li>
              <li class="nav-item"><a class="nav-link" href="termekeink.html">Termékeink</a></li>
              <li class="nav-item">
                <a class="nav-link" href="kosar.html">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i> Kosár
                  <span id="kosarDb" class="ms-2">(0)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Mobil keresősáv (egyetlen példány, collapse vezérelt) -->
      <div class="collapse d-sm-none px-3" id="mobilKeresosav" aria-hidden="true">
        <input type="text" id="keresoMezoMobil" class="form-control my-2 w-100" placeholder="Írd be, amit keresel..." />
        <button class="btn btn-primary mb-3 w-100" id="mobilKeresesInditoBtn" onclick="keresesInditasa()">Keresés indítása</button>
      </div>
    </header>

    <!-- FŐ TARTALOM -->
    <main class="row">
      <header class="text-center col-lg-12 mt-3 mb-3">
        <h1>Termékeink</h1>
      </header>

      <aside id="szures" class="col-lg-12 mb-4 px-4">
        <div class="d-flex align-items-center justify-content-center">
          <label for="kategoriak" class="fw-bold me-3">Szűrés kategória szerint:</label>
          <select id="kategoriak" class="form-select w-auto">
            <option value="osszes">Összes</option>
            <option value="kiegeszitok">Kiegészítők</option>
            <option value="egeszseg-javito">Egészség javító</option>
            <option value="csomagok">Csomagok</option>
          </select>
        </div>
      </aside>

      <aside id="keres" class="col-lg-12 mb-3"></aside>
      <article class="col-lg-12"></article>

      <!-- Termékek konténer -->
      <aside id="termekek" class="col-lg-12 px-4">
        <!-- Ide tölti be a main.js a termekekLISTA tartalmát -->
      </aside>

      <!-- Lábléc -->
      <footer class="col-lg-12 text-center mt-4 bg-light py-4">
        <div class="container">
          <p class="mb-1">© 2025 Webshop - Minden jog fenntartva</p>
          <p class="mb-1">Kézzel készült termékek, szeretettel</p>
        </div>
      </footer>
    </main>

    <!-- Megtekintés modal -->
    <div class="modal fade" id="megtekintesModal" tabindex="-1" aria-labelledby="megtekintesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header justify-content-start">
            <button type="button" class="btn btn-link text-dark" data-bs-dismiss="modal" aria-label="Bezárás">
              <i class="fa fa-arrow-left fa-lg"></i>
            </button>
            <h5 class="modal-title ms-2" id="megtekintesModalLabel">Termék megtekintése</h5>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer d-none"></div>
        </div>
      </div>
    </div>

    <!-- Külső JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Rövid inicializáló: biztosítja, hogy a mobil kereső és a menü ne legyen egyszerre nyitva -->
    <script>
      (function () {
        const mobilBtn = document.getElementById('mobilKeresoBtn');
        const mobilCollapse = document.getElementById('mobilKeresosav');
        const hamburger = document.getElementById('hamburgerBtn');
        const mynab = document.getElementById('mynavbar');

        if (mobilBtn && mobilCollapse) {
          mobilBtn.addEventListener('click', function () {
            const menuInstance = bootstrap.Collapse.getInstance(mynab) || new bootstrap.Collapse(mynab, { toggle: false });
            if (mynab.classList.contains('show')) menuInstance.hide();
            const searchInstance = bootstrap.Collapse.getInstance(mobilCollapse) || new bootstrap.Collapse(mobilCollapse, { toggle: false });
            if (!mobilCollapse.classList.contains('show')) searchInstance.show(); else searchInstance.hide();
          });
        }

        if (hamburger && mynab) {
          hamburger.addEventListener('click', function () {
            const searchInstance = bootstrap.Collapse.getInstance(mobilCollapse) || new bootstrap.Collapse(mobilCollapse, { toggle: false });
            if (mobilCollapse.classList.contains('show')) searchInstance.hide();
            const menuInstance = bootstrap.Collapse.getInstance(mynab) || new bootstrap.Collapse(mynab, { toggle: false });
            if (!mynab.classList.contains('show')) menuInstance.show(); else menuInstance.hide();
          });
        }

        // Fallback: ha nincs kosarDb, hozzuk létre (biztosítva, hogy csak egy legyen)
        if (!document.getElementById('kosarDb')) {
          const cartSpan = document.createElement('span');
          cartSpan.id = 'kosarDb';
          cartSpan.textContent = '(0)';
          const cartLink = document.querySelector('a[href="kosar.html"]');
          if (cartLink) cartLink.appendChild(cartSpan);
        }
      })();
    </script>
  </body>
</html>
