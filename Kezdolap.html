<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Termékeink</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome ikonok -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Saját stíluslapok -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobilmenu.css" />

    <!-- Menü és mobil kereső stílusok -->
    <style>
      #menuPanel {
        box-sizing: border-box;
        width: 100%;
        display: block;
        position: relative;
        overflow: hidden;
        max-height: 0;
        transition: transform 320ms ease, max-height 320ms ease;
        transform: translateX(-100%);
        background: #222;
        border-bottom: 1px solid #2a2a2a;
        z-index: 50;
      }
      #menuPanel.open {
        transform: translateX(0);
      }
      #menuPanel .navbar-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px 14px;
        margin: 0;
        list-style: none;
      }
      #menuPanel .nav-link {
        display: block;
        width: 100%;
        padding: 10px 12px;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        background: #1a1a1a;
        border: 1px solid rgba(255,255,255,0.04);
      }
      #menuPanel .nav-link:hover {
        background: #2a2a2a;
      }
      #kosarDb {
        margin-left: 6px;
        color: #ffc107;
        font-weight: 600;
      }
      header.site-header {
        position: sticky;
        top: 0;
        z-index: 10000;
        background: #0b0b0b;
        border-bottom: 1px solid #181818;
      }
      #mobilKeresosav {
        max-height: 0;
        overflow: hidden;
        transition: max-height 240ms ease, padding 200ms ease;
        padding-top: 0;
        padding-bottom: 0;
        background: #0b0b0b;
        border-top: 1px solid #181818;
      }
      #mobilKeresosav.open {
        padding-top: 8px;
        padding-bottom: 12px;
      }
    </style>

    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <!-- FEJLÉC -->
    <header class="site-header">
      <nav id="menuPanel" class="navbar navbar-expand-md navbar-dark bg-dark w-100" aria-hidden="true">
        <div class="container-fluid d-flex flex-nowrap align-items-center">
          <!-- Desktop kereső -->
          <form class="d-none d-sm-flex me-auto" role="search" onsubmit="event.preventDefault(); keresesInditasa();">
            <input type="text" id="keresoMezo" class="form-control me-2 w-auto" placeholder="Keresés..." />
            <button type="submit" class="btn btn-outline-light">Keresés</button>
          </form>

          <!-- Mobil kereső gomb -->
          <div class="d-sm-none d-flex justify-content-start px-3">
            <button class="btn btn-outline-light" id="mobilKeresoBtn" aria-controls="mobilKeresosav" aria-expanded="false">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <!-- Menü gomb -->
          <button class="navbar-toggler ms-auto" type="button" id="hamburgerBtn" aria-controls="menuPanel" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- MENÜPONTOK -->
        <ul class="navbar-nav ms-auto mt-3 px-3">
          <li class="nav-item"><a class="nav-link" href="Kezdolap.html">Kezdőlap</a></li>
          <li class="nav-item"><a class="nav-link" href="rolunk.html">Rólunk</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Termékeink</a></li>
          <li class="nav-item">
            <a class="nav-link" href="kosar.html"><i class="fa fa-shopping-cart"></i> Kosár <span id="kosarDb">(0)</span></a>
          </li>
        </ul>
      </nav>

      <!-- Mobil keresősáv -->
      <div class="d-sm-none px-3" id="mobilKeresosav" aria-hidden="true">
        <input type="text" id="keresoMezoMobil" class="form-control my-2 w-100" placeholder="Írd be, amit keresel..." />
        <button class="btn btn-primary mb-3 w-100" id="mobilKeresesInditoBtn">Keresés indítása</button>
      </div>
    </header>
    <!-- FŐ TARTALOM -->
    <main class="row">
      <header class="text-center col-lg-12 mt-3 mb-3">
        <h1>Termékeink</h1>
      </header>

      <!-- Szűrés -->
      <aside id="szures" class="col-lg-12 mb-4 px-4">
        <div class="d-flex align-items-center justify-content-center">
          <label for="kategoriak" class="fw-bold me-3">Szűrés kategória szerint:</label>
          <select id="kategoriak" class="form-select w-auto">
            <option value="osszes">Összes</option>
            <option value="kiegészítők">Kiegészítők</option>
            <option value="egészség javító">Egészség javító</option>
            <option value="csomagok">Csomagok</option>
          </select>
        </div>
      </aside>

      <!-- Kereső és tartalom -->
      <aside id="keres" class="col-lg-12 mb-3"></aside>
      <article class="col-lg-12"></article>

      <!-- Termékek konténer -->
      <aside id="termekek" class="col-lg-12 px-4">
        <!-- Ide tölti be a main.js a termekekLISTA tartalmát -->
      </aside>

      <!-- Lábléc -->
      <footer class="col-lg-12 text-center mt-4 bg-light py-4">
        <div class="container">
          <p class="mb-1">© 2025 Webshop - Minden jog fenntartva</p>
          <p class="mb-1">Kézzel készült termékek, szeretettel</p>
        </div>
      </footer>
    </main>
    <!-- Megtekintés modal -->
    <div class="modal fade" id="megtekintesModal" tabindex="-1" aria-labelledby="megtekintesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header justify-content-start">
            <button type="button" class="btn btn-link text-dark" data-bs-dismiss="modal" aria-label="Bezárás">
              <i class="fa fa-arrow-left fa-lg"></i>
            </button>
            <h5 class="modal-title ms-2" id="megtekintesModalLabel">
              Termék megtekintése
            </h5>
          </div>
          <div class="modal-body" id="modalBody">
          </div>
          <div class="modal-footer d-none">
          </div>
        </div>
      </div>
    </div>

    <!-- Külső JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
