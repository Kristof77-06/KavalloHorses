<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavallo Horses</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome ikonok -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Saját stíluslapok -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobilmenu.css" />
  </head>

  <body>
    <!-- Fejléc -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100">
        <div class="container-fluid d-flex flex-nowrap align-items-center">
          <!-- Desktop kereső -->
          <form
            class="d-none d-sm-flex me-auto"
            role="search"
            onsubmit="event.preventDefault(); keresesInditasa();"
          >
            <input
              type="text"
              id="keresoMezo"
              class="form-control me-2 w-auto"
              placeholder="Keresés..."
            />
            <button type="submit" class="btn btn-outline-light">Keresés</button>
          </form>

          <!-- Mobil kereső gomb -->
          <div class="d-sm-none d-flex justify-content-start px-3">
            <button
              class="btn btn-outline-light"
              id="mobilKeresoBtn"
              aria-controls="mobilKeresosav"
              aria-expanded="false"
              aria-label="Mobil keresősáv"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>

          <!-- Menü gomb -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            id="hamburgerBtn"
            aria-controls="menuPanel"
            aria-expanded="false"
            aria-label="Menü megnyitása"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- Mobil keresősáv (alapból rejtve, CSS kezeli) -->
      <div class="d-sm-none px-3" id="mobilKeresosav" aria-hidden="true">
        <input
          type="text"
          id="keresoMezoMobil"
          class="form-control my-2 w-100"
          placeholder="Írd be, amit keresel..."
        />
        <button class="btn btn-primary mb-3 w-100" id="mobilKeresesInditoBtn">
          Keresés indítása
        </button>
      </div>
    </header>

    <!-- Menüpanel -->
    <nav id="menuPanel" aria-hidden="true">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="kezdolap.html">Kezdőlap</a></li>
        <li class="nav-item"><a class="nav-link" href="rolunk.html">Rólunk</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Termékeink</a></li>
        <li class="nav-item">
          <a class="nav-link" href="kosar.html">
            <i class="fa fa-shopping-cart"></i> Kosár
            <span id="kosarDb">(0)</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Oldaltartalom -->
    <main class="row">
      <div
        class="kozepre col-12 d-flex flex-column align-items-center justify-content-center text-center"
      >
        <img
          src="kepek/logo.jpeg"
          alt="Kavallo Horses logó"
          style="max-width: 700px; height: auto; margin-top: 60px; margin-bottom: 20px;"
        />
      </div>

      <footer class="col-lg-12 text-center mt-4 bg-light py-4">
        <div class="container">
          <p class="mb-1">© 2025 Webshop - Minden jog fenntartva</p>
          <p class="mb-1">Kézzel készült termékek, szeretettel</p>
        </div>
      </footer>
    </main>

    <!-- Külső JS fájlok -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Saját JS toggle logika -->
    <script src="main.js"></script>
  </body>
</html>
